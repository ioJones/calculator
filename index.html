<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/187fa64d34.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <main id="root">
        <div class="screen">
            <form action="" id="big"><input class = "screenInput" type="text" id="big-screen"></form>
            <form action="" class="small"><input class = "screenInput" type="text" id="small-screen"></form>
        </div>
        <div id="buttons">
            <div  style =" grid-column: 3; grid-row:5 ;"class="operators clr"><span>c</span></div>
            <div  style =" grid-column: 4;grid-row: ;"class="operators"><span>*</span></div>
            <div  style =" grid-column: 1;grid-row: 1;"class="operators sqrt"><span><i class="fa-solid fa-square-root-variable"></i></span></div>
            <div  style =" grid-column: ;grid-row: ;"class="operators"><span>-</span></div>
            <div  style =" grid-column: 3;grid-row: 1;"class="operators"><span>/</span></div>
            <div  style =" grid-column: 4;grid-row: 1;"class="operators del"><i class="fa-solid fa-delete-left"></i></div>
            <div  style =" grid-column: 4;grid-row: 4; background-color:rgb(61, 155, 61)"class="operators"><span>+</span></div>
            <div  style =" grid-column: 2;grid-row: 1;"class="operators"><span>%</span></div>
            <div  style =" grid-column: 3;grid-row: 2;"class="numbers"><span>9</span></div>
            <div  style =" grid-column: 2;grid-row: 2;"class="numbers"><span>8</span></div>
            <div  style =" grid-column: 1;grid-row: 2;"class="numbers"><span>7</span></div>
            <div  style =" grid-column: 3;grid-row: 3;"class="numbers"><span>6</span></div>
            <div  style =" grid-column: 2;grid-row: 3;"class="numbers"><span>5</span></div>
            <div  style =" grid-column: 1;grid-row: 3;"class="numbers" ><span>4</span></div>
            <div  style =" grid-column:3 ;grid-row:4 ;"class="numbers" ><span>3</span></div>
            <div  style =" grid-column: 2;grid-row:4 ;"class="numbers" ><span>2</span></div>
            <div  style =" grid-column: 1;grid-row:4 ;"class="numbers" ><span>1</span></div>
            <div  style =" grid-column: 2;grid-row: 5;"class="numbers" ><span>.</span></div>
            <div style =" grid-column: 4;grid-row: 5;"class="operators" ><span>=</span></div>
            <div  style =" grid-column: 1/2;"class="numbers" ><span>0</span></div>
    </div>
    </main>
    <script src="/main.js"></script>
</body>
</html>
